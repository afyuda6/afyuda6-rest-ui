<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REST UI</h1>

    <div>
        <label for="api-selector">Choose API Host:</label>
        <select id="api-selector">
            <option value="" selected>Select an API</option>
            <option value="https://rest-api-cpp-6ujvrm2fma-as.a.run.app/users">REST API C++</option>
            <option value="https://rest-api-go-6ujvrm2fma-as.a.run.app/users">REST API Go</option>
            <option value="https://rest-api-java-6ujvrm2fma-as.a.run.app/users">REST API Java</option>
            <option value="https://rest-api-py-6ujvrm2fma-as.a.run.app/users">REST API Python</option>
            <option value="https://rest-api-php-6ujvrm2fma-as.a.run.app/users">REST API PHP</option>
            <option value="https://rest-api-cs-6ujvrm2fma-as.a.run.app/users">REST API C#</option>
            <option value="https://rest-api-rb-6ujvrm2fma-as.a.run.app/users">REST API Ruby</option>
            <option value="https://rest-api-rs-6ujvrm2fma-as.a.run.app/users">REST API Rust</option>
            <option value="https://rest-api-js-6ujvrm2fma-as.a.run.app/users">REST API JavaScript</option>
            <option value="https://rest-api-kt-6ujvrm2fma-as.a.run.app/users">REST API Kotlin</option>
            <option value="https://rest-api-scala-6ujvrm2fma-as.a.run.app/users">REST API Scala</option>
            <option value="https://rest-api-r-6ujvrm2fma-as.a.run.app/users">REST API R</option>
            <option value="https://rest-api-fs-6ujvrm2fma-as.a.run.app/users">REST API F#</option>
            <option value="https://rest-api-vb-6ujvrm2fma-as.a.run.app/users">REST API Visual Basic .NET</option>
            <option value="https://rest-api-ts-6ujvrm2fma-as.a.run.app/users">REST API TypeScript</option>
        </select>
    </div>

    <form id="create-form">
        <input type="text" id="name" placeholder="Enter Name" required>
        <button type="submit">Add</button>
    </form>

    <table id="users-list">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </table>

    <script>
        let apiUrl = '';
        const usersTable = document.getElementById('users-list');
        const createForm = document.getElementById('create-form');
        const nameInput = document.getElementById('name');
        const apiSelector = document.getElementById('api-selector');

        apiSelector.addEventListener('change', (event) => {
            apiUrl = event.target.value;
            fetchUsers();
        });

        async function fetchUsers() {
            if (!apiUrl) {
                usersTable.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    <tr><td colspan="3">No API URL selected. Please choose an API from the dropdown.</td></tr>
                `;
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const result = await response.json();
                const users = result.data;

                usersTable.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                `;

                if (Array.isArray(users) && users.length > 0) {
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.id = `user-row-${user.id}`;

                        const idCell = document.createElement('td');
                        idCell.textContent = user.id;

                        const nameCell = document.createElement('td');
                        nameCell.className = 'name-cell';
                        nameCell.textContent = user.name;

                        const actionsCell = document.createElement('td');
                        actionsCell.className = 'actions-cell';
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Edit';
                        editButton.onclick = () => openEditForm(user);

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deleteUser(user.id);

                        actionsCell.appendChild(editButton);
                        actionsCell.appendChild(deleteButton);

                        row.appendChild(idCell);
                        row.appendChild(nameCell);
                        row.appendChild(actionsCell);
                        usersTable.appendChild(row);
                    });
                } else {
                    usersTable.innerHTML += `<tr><td colspan="3">No users found</td></tr>`;
                }

            } catch (error) {
                console.error('Error fetching users:', error);

                usersTable.innerHTML = `
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    <tr><td colspan="3">Failed to load users. Please try again later.</td></tr>
                `;
            }
        }

        async function createUser(name) {
            const params = new URLSearchParams();
            params.append('name', name);
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString(),
            });
            await response.json();
            fetchUsers();
        }

        async function updateUser(id, name) {
            const params = new URLSearchParams();
            params.append('id', id);
            params.append('name', name);
            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString(),
            });
            await response.json();
            fetchUsers();
        }

        async function deleteUser(id) {
            const specificUrl = "https://rest-api-go-6ujvrm2fma-as.a.run.app/users";
            const isSpecificUrl = apiUrl === specificUrl;

            let response;

            if (isSpecificUrl) {
                const urlWithQuery = `${apiUrl}?id=${encodeURIComponent(id)}`;
                response = await fetch(urlWithQuery, {
                    method: 'DELETE',
                });
            } else {
                const params = new URLSearchParams();
                params.append('id', id);
                response = await fetch(apiUrl, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString(),
                });
            }
            fetchUsers();
        }

        function openEditForm(user) {
            const row = document.getElementById(`user-row-${user.id}`);

            const nameCell = row.querySelector('.name-cell');
            const originalName = nameCell.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = originalName;
            nameCell.textContent = '';
            nameCell.appendChild(input);

            const actionsCell = row.querySelector('.actions-cell');
            actionsCell.innerHTML = '';

            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save';
            saveButton.onclick = async () => {
                const updatedName = input.value.trim();
                if (updatedName && updatedName !== originalName) {
                    await updateUser(user.id, updatedName);
                } else {
                    nameCell.textContent = originalName;
                }
                restoreActions(user, actionsCell);
            };

            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'Cancel';
            cancelButton.onclick = () => {
                nameCell.textContent = originalName;
                restoreActions(user, actionsCell);
            };

            actionsCell.appendChild(saveButton);
            actionsCell.appendChild(cancelButton);
        }

        function restoreActions(user, actionsCell) {
            actionsCell.innerHTML = '';
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = () => openEditForm(user);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteUser(user.id);

            actionsCell.appendChild(editButton);
            actionsCell.appendChild(deleteButton);
        }

        createForm.onsubmit = async (event) => {
            event.preventDefault();

            if (!apiUrl || apiUrl.trim() === '') {
                alert('Please select an API before adding a user.');
                return;
            }

            const name = nameInput.value.trim();
            if (name) {
                await createUser(name);
                nameInput.value = '';
            } else {
                alert('Please enter a name for the user.');
            }
        };

        fetchUsers();
    </script>
</body>
</html>
